<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            padding: 30px;
        }

        form {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            margin: auto;
        }

        label, input {
            display: block;
            margin-bottom: 12px;
            width: 100%;
        }

        input[type="text"] {
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        button {
            background-color: #00acee;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h2>Edit Student</h2>
    <form method="POST">
        <label>Register Number: {{ student['Register Number'] }}</label>

        <label>Name:</label>
        <input type="text" name="name" value="{{ student['Full Name'] }}" required>

        <label>Official Email:</label>
        <input type="text" name="email" value="{{ student['Official mail id'] }}" required>

        <label>CGPA:</label>
        <input type="text" name="cgpa" value="{{ student['CGPA upto 6th'] }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
