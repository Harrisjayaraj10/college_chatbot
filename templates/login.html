<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RMKCET Chatbot Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="overlay"></div>

    <div class="login-wrapper">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='images/rmkcet_logo.png') }}" alt="RMKCET Logo">
            <h1>R.M.K. College Of Engineering and Technology</h1>
            <h2>College Chatbot</h2>
        </div>

        <div class="login-container">
            <div class="login-section">
                <h2>Student Login</h2>
                <div class="login-box">
                    <form method="POST" action="/login">
                        <input type="hidden" name="user_type" value="student">
                        <div class="input-with-icon">
                            <i class="fa fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email ID" required>
                        </div>
                        <div class="input-with-icon">
                            <i class="fa fa-key"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>


            <div class="login-section">
                <h2>Teacher Login</h2>
                <div class="login-box">
                    <form method="POST" action="/login">
                        <input type="hidden" name="user_type" value="teacher">
                        <div class="input-with-icon">
                            <i class="fa fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email ID" required>
                        </div>
                        <div class="input-with-icon">
                            <i class="fa fa-key"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>

        </div>

        <footer class="footer">
            &copy; 2025 RMKCET. All rights reserved. | Developed by Harris Jayaraj
        </footer>
    </div>
</body>

</html>
