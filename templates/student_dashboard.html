<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .value {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Welcome, {{ user['Full Name'] }}!</h1>
    <form method="POST" action="/logout">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </div>

  <div class="container">
    <p><span class="label">Register Number:</span> {{ user['Register Number'] }}</p>
    <p><span class="label">Official Email:</span> {{ user['Official mail id'] }}</p>
    <p><span class="label">WhatsApp Number:</span> {{ user["Students' WhatsApp Number"] }}</p>
    <p><span class="label">CGPA:</span> {{ user['CGPA upto 6th'] }}</p>
    <p><span class="label">Current Arrears:</span> {{ user['Current arrears'] }}</p>
  </div>

  <div class="time-banner">
  <span id="datetime"></span>
</div>

<script>
  function updateTime() {
    const now = new Date();
    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
    };
    document.getElementById('datetime').innerText = now.toLocaleString('en-IN', options);
  }

  setInterval(updateTime, 1000);
  updateTime();  // Initial call
</script>

<style>
  .time-banner {
    background-color: #eee;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
    font-size: 16px;
    color: #333;
  }
</style>


</body>
</html>
